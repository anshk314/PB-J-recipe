<!DOCTYPE html>
<html>
  <head>
    <title>Grilled Cheese</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Grilled Cheese</h1>
    <img
      src="img/BreadVRecipe1200x800IMG_3976.jpg.688738a5 (1).jpg"
      alt="Grilled Cheese"
      width="300"
    />
    <p>Learn how to make a simple Grilled Cheese</p>

    <h2>Ingredients</h2>
    <ul>
      <li>2 slices of bread</li>
      <li>
        <a
          href="https://www.walmart.ca/en/ip/Kraft-Singles-Original-Slices/6000199838553"
          >Cheese
        </a>
      </li>
    </ul>

    <h2>Instructions</h2>
    <ol>
      <li>Lay 2 slices of bread on cutting board</li>
      <li>Add cheese to one side of bread</li>
      <li>Toast bread over oven till cheese melts</li>
      <li>Cut the grilled cheese in half and enjoy</li>
    </ol>
  </body>
</html>
